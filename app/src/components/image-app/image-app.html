<h2>Select how you'd like to view the animals!</h2>
<select ng-options="option as option for option in app.viewOptions" ng-model="app.view"></select>
<hr>
<section ng-repeat="image in app.images track by $index">
    <image-detail ng-if="app.view === 'detail'" image="image"></image-detail>
    <image-thumbnail ng-if="app.view === 'thumbnail'" image="image"></image-thumbnail>
    <image-gallery ng-if="app.view === 'gallery'" image="image"></image-gallery>
    <div ng-if="app.view !== ''">
        <button ng-click="app.remove(image)">Delete</button>
        <hr>
    </div>
</section>

<image-new add="app.add"></image-new>
