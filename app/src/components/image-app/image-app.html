<nav>
    <div>
        <h4>View Option:</h4>
        <select ng-options="option for option in app.viewOptions" ng-model="app.view">
        </select>
    </div>
    <div>
        <h4>Image Select:</h4>
        <select ng-options="image.title for image in app.images" ng-model="app.image">
            <option value="">View All</option>
        </select>
    </div>
</nav>
<hr>
<section ng-if="!app.image" ng-repeat="image in app.images track by $index" ng-class="app.styles.app">
    <image-options image="image" viewoptions="app.viewOptions" view="app.view" del="app.remove"></image-options>
</section>
<section ng-if="app.image" ng-class="app.styles.app">
    <image-options image="app.image" viewoptions="app.viewOptions" view="app.view" del="app.remove"></image-options>
</section>
<image-new add="app.add"></image-new>
