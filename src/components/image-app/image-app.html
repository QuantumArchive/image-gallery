<select ng-options="option as option for option in app.viewOptions" ng-model="app.view"></select>
<section>
    <image-detail ng-if="app.view === 'detail'" bunny="app.bunny"></image-detail>
    <image-thumbnail ng-if="app.view === 'thumbnail'" bunny="app.bunny"></image-thumbnail>
    <image-gallery ng-if="app.view === 'gallery'" bunny="app.bunny"></image-gallery>
</section>
